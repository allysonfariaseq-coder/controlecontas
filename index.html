<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Compras Offline</title>
<style>
:root {
  --cor-primaria: #4a90e2;
  --cor-secundaria: #f5f7fa;
  --cor-borda: #ccc;
  --cor-texto: #333;
  --raio: 8px;
  --espaco: 12px;
}

body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 20px;
  background: var(--cor-secundaria);
  color: var(--cor-texto);
}

.container {
  background: white;
  border-radius: var(--raio);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 600px;
  margin: 0 auto 20px auto;
  padding: 20px;
}

h1, h2 {
  text-align: center;
  color: var(--cor-primaria);
}

label {
  display: block;
  margin-top: var(--espaco);
  margin-bottom: 4px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: var(--espaco);
  border: 1px solid var(--cor-borda);
  border-radius: var(--raio);
  font-size: 1rem;
}

button {
  background: var(--cor-primaria);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #357abd; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid var(--cor-borda);
  padding: 8px;
  text-align: center;
}

th { background: var(--cor-primaria); color: white; }

.futuras {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 10px;
  margin-top: 15px;
}

.fatura-card {
  background: #eaf2fd;
  padding: 12px;
  border-radius: var(--raio);
  cursor: pointer;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.fatura-card h3 { margin: 0 0 5px 0; font-size: 1rem; }
.fatura-card p { margin: 2px 0; font-size: 0.9rem; }

.detalhe-mes {
  display: none;
  margin-top: 10px;
  background: #f0f4fb;
  border-radius: var(--raio);
  padding: 10px;
}

.detalhe-mes h4 { margin: 0 0 5px 0; font-size: 0.95rem; color: #333; }
.detalhe-mes p { margin: 2px 0; font-size: 0.85rem; }

.progress-bar {
  width: 100%;
  height: 10px;
  border-radius: 5px;
  background: #e9ecef;
  margin-top: 5px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: #28a745;
  width: 0%;
}
</style>
</head>
<body>

<div class="container">
  <h1>Nova Compra</h1>
  <form id="formCompra">
    <label>Tipo de compra</label>
    <select id="tipoCompra">
      <option value="cartao">Cartão de crédito</option>
      <option value="fora">Fora do cartão</option>
    </select>

    <label>Descrição</label>
    <input type="text" id="descricao" placeholder="Ex: supermercado">

    <label>Valor</label>
    <input type="number" id="valor" step="0.01" min="0.01">

    <div id="campoCartao">
      <label>Cartão</label>
      <select id="cartao">
        <option value="">Selecione o cartão</option>
        <option value="Nubank">Nubank</option>
        <option value="Inter">Inter</option>
        <option value="Itaú">Itaú</option>
        <option value="Banco do Brasil">Banco do Brasil</option>
        <option value="PicPay">PicPay</option>
        <option value="Neon">Neon</option>
      </select>
    </div>

    <label>Parcelas</label>
    <input type="number" id="parcelas" value="1" min="1">

    <label>Data</label>
    <input type="date" id="data">

    <button type="submit">Adicionar Compra</button>
  </form>
</div>

<div class="container">
  <h2>Todas as Compras</h2>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Cartão</th>
        <th>Parcelas</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaCompras"></tbody>
  </table>
</div>

<div class="container">
  <h2>Faturas Futuras / Acompanhamento Mensal</h2>
  <div class="futuras" id="futurasFaturas"></div>
  <div class="detalhe-mes" id="detalheMesDiv"></div>
</div>

<script>
let compras = JSON.parse(localStorage.getItem('compras')) || [];

function salvar() {
  localStorage.setItem('compras', JSON.stringify(compras));
}

function getDataHoje() {
  const hoje = new Date();
  const ano = hoje.getFullYear();
  const mes = String(hoje.getMonth() + 1).padStart(2, '0');
  const dia = String(hoje.getDate()).padStart(2, '0');
  return `${ano}-${mes}-${dia}`;
}

document.getElementById("data").value = getDataHoje();

const tipoCompraEl = document.getElementById("tipoCompra");
const campoCartao = document.getElementById("campoCartao");

tipoCompraEl.addEventListener("change", () => {
  campoCartao.style.display = tipoCompraEl.value === "cartao" ? "block" : "none";
});

document.getElementById("formCompra").addEventListener("submit", e => {
  e.preventDefault();
  const tipo = tipoCompraEl.value;
  const descricao = document.getElementById("descricao").value;
  const valor = parseFloat(document.getElementById("valor").value);
  const parcelas = parseInt(document.getElementById("parcelas").value) || 1;
  const data = document.getElementById("data").value;
  const cartao = tipo === "cartao" ? document.getElementById("cartao").value : "Fora do cartão";

  if (!descricao || !valor || !data) { alert('Preencha todos os campos!'); return; }
  if (tipo === "cartao" && !cartao) { alert('Escolha um cartão!'); return; }

  compras.push({ tipo, descricao, valor, parcelas, data, cartao, pago: false });
  salvar();
  document.getElementById("formCompra").reset();
  document.getElementById("data").value = getDataHoje();
  campoCartao.style.display = "block";
  carregarCompras();
  preencherFaturas();
});

function carregarCompras() {
  const tabela = document.getElementById("tabelaCompras");
  tabela.innerHTML = "";
  compras.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${c.tipo}</td><td>${c.descricao}</td><td>R$ ${c.valor.toFixed(2)}</td>
                    <td>${c.cartao}</td><td>${c.parcelas}</td><td>${c.data}</td>`;
    tabela.appendChild(tr);
  });
}

function preencherFaturas() {
  const div = document.getElementById("futurasFaturas");
  div.innerHTML = "";
  const faturas = {};

  compras.forEach(c => {
    const data = new Date(c.data);
    const valorParcela = c.valor / c.parcelas;
    for (let i = 0; i < c.parcelas; i++) {
      let mes = data.getMonth() + 1 + i;
      let ano = data.getFullYear();
      if (mes > 12) { mes -= 12; ano += 1; }
      const mesChave = `${ano}-${String(mes).padStart(2,'0')}`;
      if (!faturas[mesChave]) faturas[mesChave] = [];
      faturas[mesChave].push({
        descricao: c.descricao,
        cartao: c.cartao,
        valor: valorParcela,
        pago: c.pago,
        parcela: i+1 + "/" + c.parcelas
      });
    }
  });

  Object.keys(faturas).sort().forEach(mes => {
    const comprasMes = faturas[mes];
    const total = comprasMes.reduce((s,c)=>s+c.valor,0);
    const pago = comprasMes.filter(c=>c.pago).reduce((s,c)=>s+c.valor,0);
    const restante = total - pago;
    const progresso = total>0 ? (pago/total)*100 : 0;

    const card = document.createElement("div");
    card.className = "fatura-card";
    card.innerHTML = `
      <h3>${mes}</h3>
      <p>Total: R$ ${total.toFixed(2)}</p>
      <p>Pago: R$ ${pago.toFixed(2)}</p>
      <p>Restante: R$ ${restante.toFixed(2)}</p>
      <div class="progress-bar"><div class="progress-fill" style="width:${progresso}%"></div></div>
    `;

    const ul = document.createElement("ul");
    comprasMes.forEach((c,i)=>{
      const li = document.createElement("li");
      li.style.fontSize="0.85rem";
      li.innerHTML = `
        <span>${c.cartao} - ${c.descricao} - R$ ${c.valor.toFixed(2)} (${c.parcela})</span>
        <input type="checkbox" ${c.pago ? "checked" : ""} data-mes="${mes}" data-index="${i}">
      `;
      ul.appendChild(li);
    });
    card.appendChild(ul);
    div.appendChild(card);
  });

  document.querySelectorAll('.fatura-card input[type="checkbox"]').forEach(cb=>{
    cb.addEventListener('change', e=>{
      const mes = e.target.dataset.mes;
      const idx = parseInt(e.target.dataset.index);
      const item = faturas[mes][idx];
      item.pago = e.target.checked;
      // atualizar no array principal
      const compraOriginal = compras.find(c=>{
        const data = new Date(c.data);
        const mesAno = `${data.getFullYear()}-${String(data.getMonth()+1).padStart(2,'0')}`;
        return mesAno===mes && c.descricao===item.descricao && c.cartao===item.cartao;
      });
      if(compraOriginal) compraOriginal.pago = e.target.checked;
      salvar();
      preencherFaturas();
    });
  });
}

window.addEventListener("load", () => {
  carregarCompras();
  preencherFaturas();
});
</script>
</body>
</html>
