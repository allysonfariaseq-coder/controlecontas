<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Compras & Faturas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    h1, h2 {
      color: #4a90e2;
    }
    label { font-size: 0.9rem; margin-top: 8px; display: block; }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      margin-top: 12px;
      cursor: pointer;
    }
    button:hover { background: #357abd; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th { background: #4a90e2; color: white; }
    .futuras {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .fatura-card {
      flex: 1 1 calc(33% - 10px);
      background: #eaf2fd;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .fatura-card:hover { background: #d0e3fa; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Nova Compra</h1>
    <form id="formCompra">
      <label for="tipo">Tipo de compra</label>
      <select id="tipo">
        <option value="cartao">Cartão de crédito</option>
        <option value="fora">Fora do cartão</option>
      </select>

      <label for="valor">Valor</label>
      <input type="number" id="valor" step="0.01" min="0.01">

      <div id="campoCartao">
        <label for="cartao">Cartão</label>
        <select id="cartao">
          <option value="">Selecione o cartão</option>
          <option value="Nubank">Nubank</option>
          <option value="Inter">Inter</option>
          <option value="Itaú">Itaú</option>
        </select>
      </div>

      <label for="parcelas">Parcelas</label>
      <input type="number" id="parcelas" value="1" min="1">

      <label for="data">Data</label>
      <input type="date" id="data">

      <label for="descricao">Descrição</label>
      <input type="text" id="descricao">

      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div class="container">
    <h2>Compras</h2>
    <table>
      <thead>
        <tr>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Cartão</th>
          <th>Data</th>
          <th>Parcelas</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="tabelaCompras"></tbody>
    </table>
  </div>

  <div class="container">
    <h2>Faturas Futuras</h2>
    <div class="futuras" id="futuras"></div>
  </div>

<script type="module">
  // Importar Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Sua config (já pega do painel Firebase)
  const firebaseConfig = {
    apiKey: "AIzaSyBjwDPCfffi92Z0Qu-12zY_ZMUxySQDFNM",
    authDomain: "controle-contas-86adb.firebaseapp.com",
    projectId: "controle-contas-86adb",
    storageBucket: "controle-contas-86adb.firebasestorage.app",
    messagingSenderId: "349383116773",
    appId: "1:349383116773:web:c0aa127faf7979bc76510c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("formCompra");
  const tabela = document.getElementById("tabelaCompras");
  const futurasDiv = document.getElementById("futuras");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const tipo = document.getElementById("tipo").value;
    const valor = parseFloat(document.getElementById("valor").value);
    const cartao = tipo === "cartao" ? document.getElementById("cartao").value : "N/A";
    const parcelas = parseInt(document.getElementById("parcelas").value);
    const data = document.getElementById("data").value;
    const descricao = document.getElementById("descricao").value;

    if (!valor || !data) {
      alert("Preencha os campos obrigatórios!");
      return;
    }

    await addDoc(collection(db, "compras"), {
      tipo, valor, cartao, parcelas, data, descricao,
      criadoEm: new Date().toISOString()
    });

    carregarCompras();
    form.reset();
  });

  async function carregarCompras() {
    tabela.innerHTML = "";
    futurasDiv.innerHTML = "";

    const q = query(collection(db, "compras"), orderBy("data"));
    const snap = await getDocs(q);
    const compras = [];
    snap.forEach(doc => compras.push(doc.data()));

    compras.forEach(c => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>R$ ${c.valor.toFixed(2)}</td>
        <td>${c.tipo}</td>
        <td>${c.cartao}</td>
        <td>${c.data}</td>
        <td>${c.parcelas}</td>
        <td>${c.descricao}</td>`;
      tabela.appendChild(tr);
    });

    // Organizar faturas futuras
    const faturas = {};
    compras.forEach(c => {
      const mes = c.data.substring(0,7); // yyyy-mm
      if (!faturas[mes]) faturas[mes] = {};
      faturas[mes][c.cartao] = (faturas[mes][c.cartao] || 0) + c.valor;
    });

    Object.keys(faturas).forEach(mes => {
      let html = `<div class="fatura-card"><h3>${mes}</h3>`;
      Object.entries(faturas[mes]).forEach(([cartao, valor]) => {
        html += `<p><b>${cartao}:</b> R$ ${valor.toFixed(2)}</p>`;
      });
      html += `</div>`;
      futurasDiv.innerHTML += html;
    });
  }

  window.addEventListener("load", carregarCompras);
</script>
</body>
</html>
