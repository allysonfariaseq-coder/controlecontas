<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Compras com Firebase</title>
<style>
:root {
  --cor-primaria: #4a90e2;
  --cor-secundaria: #f5f7fa;
  --cor-borda: #ccc;
  --cor-texto: #333;
  --raio: 8px;
  --espaco: 12px;
}

body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 20px;
  background: var(--cor-secundaria);
  color: var(--cor-texto);
}

.container {
  background: white;
  border-radius: var(--raio);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 600px;
  margin: 0 auto 20px auto;
  padding: 20px;
}

h1, h2 {
  text-align: center;
  color: var(--cor-primaria);
}

label {
  display: block;
  margin-top: var(--espaco);
  margin-bottom: 4px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: var(--espaco);
  border: 1px solid var(--cor-borda);
  border-radius: var(--raio);
  font-size: 1rem;
}

button {
  background: var(--cor-primaria);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #357abd; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid var(--cor-borda);
  padding: 8px;
  text-align: center;
}

th { background: var(--cor-primaria); color: white; }

.futuras {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 10px;
  margin-top: 15px;
}

.fatura-card {
  background: #eaf2fd;
  padding: 12px;
  border-radius: var(--raio);
  cursor: pointer;
}

.fatura-card h3 { margin: 0 0 5px 0; font-size: 1rem; }
.fatura-card p { margin: 2px 0; font-size: 0.9rem; }

.detalhe-mes {
  display: none;
  margin-top: 10px;
  background: #f0f4fb;
  border-radius: var(--raio);
  padding: 10px;
}

.detalhe-mes h4 { margin: 0 0 5px 0; font-size: 0.95rem; color: #333; }
.detalhe-mes p { margin: 2px 0; font-size: 0.85rem; }
</style>
</head>
<body>

<div class="container">
  <h1>Nova Compra</h1>
  <form id="formCompra">
    <label>Tipo de compra</label>
    <select id="tipoCompra">
      <option value="cartao">Cartão de crédito</option>
      <option value="fora">Fora do cartão</option>
    </select>

    <label>Descrição</label>
    <input type="text" id="descricao" placeholder="Ex: supermercado">

    <label>Valor</label>
    <input type="number" id="valor" step="0.01" min="0.01">

    <div id="campoCartao">
      <label>Cartão</label>
      <select id="cartao">
        <option value="">Selecione o cartão</option>
        <option value="Nubank">Nubank</option>
        <option value="Inter">Inter</option>
        <option value="Itaú">Itaú</option>
        <option value="Banco do Brasil">Banco do Brasil</option>
        <option value="PicPay">PicPay</option>
        <option value="Neo">Neo</option>
      </select>
    </div>

    <label>Parcelas</label>
    <input type="number" id="parcelas" value="1" min="1">

    <label>Data</label>
    <input type="date" id="data">

    <button type="submit">Adicionar Compra</button>
  </form>
</div>

<div class="container">
  <h2>Compras</h2>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Valor Total</th>
        <th>Cartão</th>
        <th>Parcelas</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaCompras"></tbody>
  </table>
</div>

<div class="container">
  <h2>Faturas Futuras</h2>
  <div class="futuras" id="futurasFaturas"></div>
  <div class="detalhe-mes" id="detalheMesDiv"></div>
</div>

<script type="module">
// Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBjwDPCfffi92Z0Qu-12zY_ZMUxySQDFNM",
  authDomain: "controle-contas-86adb.firebaseapp.com",
  projectId: "controle-contas-86adb",
  storageBucket: "controle-contas-86adb.firebasestorage.app",
  messagingSenderId: "349383116773",
  appId: "1:349383116773:web:c0aa127faf7979bc76510c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Função para pegar data de hoje
function getDataHoje() {
  const hoje = new Date();
  return hoje.toISOString().split('T')[0];
}

document.getElementById("data").value = getDataHoje();

// Mostrar/ocultar campo cartão
const tipoCompraEl = document.getElementById("tipoCompra");
const campoCartao = document.getElementById("campoCartao");
tipoCompraEl.addEventListener("change", () => {
  campoCartao.style.display = tipoCompraEl.value === "cartao" ? "block" : "none";
});

// Senha para acessar faturas futuras
let acessoLiberado = false;
function pedirSenha() {
  if(acessoLiberado) return true;
  const senha = prompt("Digite a senha para acessar o detalhamento:");
  if(senha==="1234"){ acessoLiberado=true; return true; }
  alert("Senha incorreta!");
  return false;
}

// Adicionar compra ao Firestore
const form = document.getElementById("formCompra");
form.addEventListener("submit", async e=>{
  e.preventDefault();
  const tipo = tipoCompraEl.value;
  const descricao = document.getElementById("descricao").value;
  const valor = parseFloat(document.getElementById("valor").value);
  const parcelas = parseInt(document.getElementById("parcelas").value) || 1;
  const data = document.getElementById("data").value;
  const cartao = tipo==="cartao"?document.getElementById("cartao").value:"Fora do cartão";
  if(!descricao || !valor || !data) return alert("Preencha todos os campos!");
  if(tipo==="cartao" && !cartao) return alert("Escolha um cartão!");
  
  await addDoc(collection(db,"compras"),{tipo,descricao,valor,parcelas,data,cartao,pago:false});
  form.reset();
  document.getElementById("data").value=getDataHoje();
  campoCartao.style.display="block";
  carregarCompras();
});

// Carregar compras do Firestore
async function carregarCompras(){
  const snapshot = await getDocs(collection(db,"compras"));
  const compras = [];
  snapshot.forEach(docSnap => {
    compras.push({...docSnap.data(), id: docSnap.id});
  });
  preencherTabela(compras);
  preencherFaturas(compras);
}

// Preencher tabela
function preencherTabela(compras){
  const tabela = document.getElementById("tabelaCompras");
  tabela.innerHTML="";
  compras.forEach(c=>{
    const tr = document.createElement("tr");
    tr.innerHTML=`<td>${c.tipo}</td><td>${c.descricao}</td><td>R$ ${c.valor.toFixed(2)}</td>
                  <td>${c.cartao}</td><td>${c.parcelas}</td><td>${c.data}</td>`;
    tabela.appendChild(tr);
  });
}

// Preencher faturas futuras
function preencherFaturas(compras){
  if(!acessoLiberado && !pedirSenha()) return;
  const div = document.getElementById("futurasFaturas");
  div.innerHTML="";
  const faturas={};

  compras.forEach(c=>{
    const data = new Date(c.data);
    const valorParcela = c.valor/c.parcelas;
    for(let i=0;i<c.parcelas;i++){
      let mes = data.getMonth()+1+i;
      let ano = data.getFullYear();
      if(mes>12){ mes-=12; ano+=1; }
      const chave=`${ano}-${String(mes).padStart(2,'0')}`;
      if(!faturas[chave]) faturas[chave]=[];
      faturas[chave].push({compra:c,parcela:i});
    }
  });

  Object.keys(faturas).sort().forEach(mes=>{
    const card=document.createElement("div");
    card.className="fatura-card";
    card.innerHTML=`<h3>${mes}</h3>`;
    faturas[mes].forEach((f,i)=>{
      card.innerHTML+=`<p>${f.compra.cartao} - ${f.compra.descricao} - R$ ${(f.compra.valor/f.compra.parcelas).toFixed(2)} (${f.compra.parcelas}x)</p>
                        <label><input type="checkbox" ${f.compra.pago?"checked":""} onchange="marcarPago('${f.compra.id}')"> Pago</label>`;
    });
    div.appendChild(card);
  });
}

// Marcar como pago
async function marcarPago(id){
  const ref = doc(db,"compras",id);
  const snap = await getDocs(collection(db,"compras"));
  snap.forEach(async d=>{
    if(d.id===id){
      await updateDoc(ref,{pago: !d.data().pago});
      carregarCompras();
    }
  });
}

window.addEventListener("load", carregarCompras);
</script>
</body>
</html>
