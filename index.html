<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Compras & Faturas</title>
  <style>
    :root {
      --cor-primaria: #4a90e2;
      --cor-secundaria: #f5f7fa;
      --cor-borda: #ccc;
      --cor-texto: #333;
      --raio: 8px;
      --espaco: 12px;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--cor-secundaria);
      color: var(--cor-texto);
    }

    .container {
      background: white;
      border-radius: var(--raio);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: var(--cor-primaria);
    }

    label {
      display: block;
      margin-top: var(--espaco);
      margin-bottom: 4px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: var(--espaco);
      border: 1px solid var(--cor-borda);
      border-radius: var(--raio);
      font-size: 0.95rem;
    }

    button {
      background: var(--cor-primaria);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357abd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--cor-borda);
      padding: 6px;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background: var(--cor-primaria);
      color: white;
    }

    .status-pago {
      color: green;
      font-weight: bold;
    }

    .status-pendente {
      color: orange;
      font-weight: bold;
    }

    .status-vencido {
      color: red;
      font-weight: bold;
    }

    .resumo-mensal {
      margin-top: 20px;
      background: #f0f4fb;
      padding: 12px;
      border-radius: var(--raio);
    }

    .filtros {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Controle de Compras</h1>

    <!-- Formul√°rio -->
    <label for="valor">Valor da compra</label>
    <input type="number" id="valor" placeholder="Ex: 120.50" step="0.01" min="0.01">

    <label for="tipoConta">Tipo de conta</label>
    <select id="tipoConta" onchange="toggleCartao()">
      <option value="">Selecione</option>
      <option value="cartao">Cart√£o de cr√©dito</option>
      <option value="fora">Fora do cart√£o</option>
    </select>

    <div id="campoCartao" style="display:none;">
      <label for="cartao">Cart√£o</label>
      <select id="cartao">
        <option value="">Selecione o cart√£o</option>
        <option value="Nubank">Nubank</option>
        <option value="Inter">Inter</option>
        <option value="Ita√∫">Ita√∫</option>
        <option value="Santander">Santander</option>
      </select>
    </div>

    <label for="parcelas">Parcelas</label>
    <input type="number" id="parcelas" min="1" value="1">

    <label for="data">Data da compra</label>
    <input type="date" id="data">

    <label for="descricao">Descri√ß√£o</label>
    <input type="text" id="descricao" placeholder="Ex: Supermercado">

    <label for="status">Status</label>
    <select id="status">
      <option value="pendente">Pendente</option>
      <option value="pago">Pago</option>
    </select>

    <button onclick="adicionarCompra()">Adicionar</button>

    <!-- Filtro -->
    <div class="filtros">
      <label for="filtroStatus">Filtrar: </label>
      <select id="filtroStatus" onchange="preencherTabela()">
        <option value="todos">Todos</option>
        <option value="pago">Pagos</option>
        <option value="pendente">Pendentes</option>
      </select>
    </div>

    <!-- Tabela -->
    <table id="tabelaCompras">
      <thead>
        <tr>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Cart√£o</th>
          <th>Data</th>
          <th>Descri√ß√£o</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Resumo Mensal -->
    <div class="resumo-mensal" id="resumoMensal"></div>
  </div>

<script>
  let compras = JSON.parse(localStorage.getItem('compras')) || [];

  function salvar() {
    localStorage.setItem('compras', JSON.stringify(compras));
  }

  function getDataHoje() {
    const hoje = new Date();
    const ano = hoje.getFullYear();
    const mes = String(hoje.getMonth() + 1).padStart(2, '0');
    const dia = String(hoje.getDate()).padStart(2, '0');
    return `${ano}-${mes}-${dia}`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("data").value = getDataHoje();
    preencherTabela();
  });

  function toggleCartao() {
    const tipo = document.getElementById("tipoConta").value;
    document.getElementById("campoCartao").style.display = (tipo === "cartao") ? "block" : "none";
  }

  function adicionarCompra() {
    const valor = parseFloat(document.getElementById("valor").value);
    const tipoConta = document.getElementById("tipoConta").value;
    const cartao = document.getElementById("cartao").value;
    const parcelas = parseInt(document.getElementById("parcelas").value);
    const data = document.getElementById("data").value;
    const descricao = document.getElementById("descricao").value;
    const status = document.getElementById("status").value;

    if (!valor || valor <= 0 || !tipoConta || !data) {
      alert("Preencha corretamente os campos obrigat√≥rios.");
      return;
    }
    if (tipoConta === "cartao" && !cartao) {
      alert("Selecione o cart√£o.");
      return;
    }

    compras.push({ valor, tipoConta, cartao, parcelas, data, descricao, status });
    salvar();
    limparCampos();
    preencherTabela();
  }

  function limparCampos() {
    document.getElementById("valor").value = "";
    document.getElementById("tipoConta").value = "";
    document.getElementById("cartao").value = "";
    document.getElementById("parcelas").value = 1;
    document.getElementById("descricao").value = "";
    document.getElementById("status").value = "pendente";
    document.getElementById("data").value = getDataHoje();
    toggleCartao();
  }

  function excluirCompra(i) {
    if (confirm("Excluir esta compra?")) {
      compras.splice(i, 1);
      salvar();
      preencherTabela();
    }
  }

  function toggleStatus(i) {
    compras[i].status = (compras[i].status === "pago") ? "pendente" : "pago";
    salvar();
    preencherTabela();
  }

  function preencherTabela() {
    const filtro = document.getElementById("filtroStatus").value;
    const tbody = document.querySelector("#tabelaCompras tbody");
    tbody.innerHTML = "";

    compras.sort((a,b)=> new Date(b.data) - new Date(a.data));

    compras.forEach((c,i)=>{
      if (filtro !== "todos" && c.status !== filtro) return;

      let statusClass = "status-pendente";
      if (c.status === "pago") statusClass = "status-pago";
      else {
        const hoje = new Date().toISOString().split("T")[0];
        if (c.data < hoje) statusClass = "status-vencido";
      }

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>R$ ${c.valor.toFixed(2)}</td>
        <td>${c.tipoConta}</td>
        <td>${c.tipoConta === "cartao" ? c.cartao : "-"}</td>
        <td>${c.data}</td>
        <td>${c.descricao || "-"}</td>
        <td class="${statusClass}">${c.status}</td>
        <td>
          <button onclick="toggleStatus(${i})">‚úîÔ∏è</button>
          <button onclick="excluirCompra(${i})">üóëÔ∏è</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    preencherResumoMensal();
  }

  function preencherResumoMensal() {
    const hoje = new Date();
    const mesAtual = hoje.getMonth()+1;
    const anoAtual = hoje.getFullYear();

    let total=0, pagos=0, pendentes=0;
    compras.forEach(c=>{
      const [ano,mes] = c.data.split("-").map(Number);
      if (ano===anoAtual && mes===mesAtual) {
        total+=c.valor;
        if(c.status==="pago") pagos+=c.valor;
        else pendentes+=c.valor;
      }
    });

    const resumo = document.getElementById("resumoMensal");
    resumo.innerHTML = `
      <h3>Resumo do m√™s</h3>
      <p>Total: R$ ${total.toFixed(2)}</p>
      <p class="status-pago">Pago: R$ ${pagos.toFixed(2)}</p>
      <p class="status-pendente">Pendente: R$ ${pendentes.toFixed(2)}</p>
      <p>Conclu√≠do: ${total?((pagos/total*100).toFixed(1)):0}%</p>
    `;
  }
</script>

</body>
</html>
