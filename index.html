<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Compras Offline</title>
<style>
:root {
  --cor-primaria: #4a90e2;
  --cor-secundaria: #f5f7fa;
  --cor-borda: #ccc;
  --cor-texto: #333;
  --raio: 8px;
  --espaco: 12px;
}

body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 20px;
  background: var(--cor-secundaria);
  color: var(--cor-texto);
}

.container {
  background: white;
  border-radius: var(--raio);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 600px;
  margin: 0 auto 20px auto;
  padding: 20px;
}

h1, h2 {
  text-align: center;
  color: var(--cor-primaria);
}

label {
  display: block;
  margin-top: var(--espaco);
  margin-bottom: 4px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: var(--espaco);
  border: 1px solid var(--cor-borda);
  border-radius: var(--raio);
  font-size: 1rem;
}

button {
  background: var(--cor-primaria);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #357abd; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid var(--cor-borda);
  padding: 8px;
  text-align: center;
}

th { background: var(--cor-primaria); color: white; }

.futuras {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  margin-top: 15px;
}

.fatura-card {
  background: #eaf2fd;
  padding: 12px;
  border-radius: var(--raio);
  cursor: pointer;
  min-height: 160px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.fatura-card h3 { margin: 0 0 5px 0; font-size: 1rem; }
.fatura-card .cartao-detalhe { display: none; margin-top: 5px; }
.fatura-card .cartao-detalhe p { margin: 2px 0; font-size: 0.85rem; }

.detalhe-mes {
  display: none;
  margin-top: 10px;
  background: #f0f4fb;
  border-radius: var(--raio);
  padding: 10px;
}

.detalhe-mes h4 { margin: 0 0 5px 0; font-size: 0.95rem; color: #333; }
.detalhe-mes p { margin: 2px 0; font-size: 0.85rem; }

.progress-bar {
  width: 100%;
  height: 10px;
  border-radius: 5px;
  background: #e9ecef;
  margin-top: 5px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: #28a745;
  width: 0%;
}
</style>
</head>
<body>

<div class="container">
  <h1>Nova Compra</h1>
  <form id="formCompra">
    <label>Tipo de compra</label>
    <select id="tipoCompra">
      <option value="cartao">Cartão de crédito</option>
      <option value="fora">Fora do cartão</option>
    </select>

    <label>Descrição</label>
    <input type="text" id="descricao" placeholder="Ex: supermercado">

    <label>Valor</label>
    <input type="number" id="valor" step="0.01" min="0.01">

    <div id="campoCartao">
      <label>Cartão</label>
      <select id="cartao">
        <option value="">Selecione o cartão</option>
        <option value="Nubank">Nubank</option>
        <option value="Inter">Inter</option>
        <option value="Itaú">Itaú</option>
        <option value="Banco do Brasil">Banco do Brasil</option>
        <option value="PicPay">PicPay</option>
        <option value="Neon">Neon</option>
      </select>
    </div>

    <label>Parcelas</label>
    <input type="number" id="parcelas" value="1" min="1">

    <label>Data</label>
    <input type="date" id="data">

    <button type="submit">Adicionar Compra</button>
  </form>
</div>

<div class="container">
  <h2>Todas as Compras</h2>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Cartão</th>
        <th>Parcelas</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaCompras"></tbody>
  </table>
</div>

<div class="container">
  <h2>Faturas Futuras / Acompanhamento Mensal</h2>
  <button id="abrirFaturas">Abrir Faturas Futuras</button>
  <div id="futurasFaturas" class="futuras"></div>
</div>

<script>
const senhaAcesso = "1234";
let acessoLiberado = false;

function solicitarSenha() {
  if(!acessoLiberado){
    const tentativa = prompt("Digite a senha para acessar o acompanhamento mensal:");
    if(tentativa === senhaAcesso){
      acessoLiberado = true;
      document.getElementById("futurasFaturas").style.display = "grid";
      preencherFaturas();
    } else {
      alert("Senha incorreta!");
    }
  }
}

document.getElementById("abrirFaturas").addEventListener("click", solicitarSenha);

let compras = JSON.parse(localStorage.getItem('compras')) || [];

function salvar() { localStorage.setItem('compras', JSON.stringify(compras)); }

function getDataHoje() {
  const hoje = new Date();
  return hoje.toISOString().split('T')[0];
}

document.getElementById("data").value = getDataHoje();

const tipoCompraEl = document.getElementById("tipoCompra");
const campoCartao = document.getElementById("campoCartao");
tipoCompraEl.addEventListener("change", () => {
  campoCartao.style.display = tipoCompraEl.value === "cartao" ? "block" : "none";
});

document.getElementById("formCompra").addEventListener("submit", e => {
  e.preventDefault();
  const tipo = tipoCompraEl.value;
  const descricao = document.getElementById("descricao").value;
  const valor = parseFloat(document.getElementById("valor").value);
  const parcelas = parseInt(document.getElementById("parcelas").value) || 1;
  const data = document.getElementById("data").value;
  const cartao = tipo==="cartao"?document.getElementById("cartao").value:"Fora do cartão";

  if(!descricao || !valor || !data) return alert("Preencha todos os campos!");
  if(tipo==="cartao" && !cartao) return alert("Escolha um cartão!");

  compras.push({tipo, descricao, valor, parcelas, data, cartao, pago:false});
  salvar();
  document.getElementById("formCompra").reset();
  document.getElementById("data").value = getDataHoje();
  campoCartao.style.display = "block";
  carregarCompras();
});

function carregarCompras() {
  const tabela = document.getElementById("tabelaCompras");
  tabela.innerHTML="";
  compras.forEach(c=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${c.tipo}</td><td>${c.descricao}</td><td>R$ ${c.valor.toFixed(2)}</td>
                  <td>${c.cartao}</td><td>${c.parcelas}</td><td>${c.data}</td>`;
    tabela.appendChild(tr);
  });
}

function preencherFaturas() {
  if(!acessoLiberado) return;
  const div = document.getElementById("futurasFaturas");
  div.innerHTML="";
  const faturas={};

  compras.forEach(c=>{
    const data = new Date(c.data);
    const valorParcela = c.valor/c.parcelas;
    for(let i=0;i<c.parcelas;i++){
      let mes = data.getMonth()+1+i;
      let ano = data.getFullYear();
      if(mes>12){mes-=12; ano+=1;}
      const chave=`${ano}-${String(mes).padStart(2,'0')}`;
      if(!faturas[chave]) faturas[chave]={};
      if(!faturas[chave][c.cartao]) faturas[chave][c.cartao]=[];
      faturas[chave][c.cartao].push({...c, parcela:i+1, valorParcela});
    }
  });

  Object.keys(faturas).sort().forEach(mes=>{
    const card=document.createElement("div");
    card.className="fatura-card";
    card.innerHTML=`<h3>${mes}</h3>`;
    
    // criar lista por cartão
    Object.keys(faturas[mes]).forEach(cartao=>{
      const cartaoDiv=document.createElement("div");
      cartaoDiv.className="cartao-detalhe";
      cartaoDiv.innerHTML=`<strong>${cartao}</strong>`;
      faturas[mes][cartao].forEach(c=>{
        const p = document.createElement("p");
        p.innerHTML=`${c.descricao} - R$ ${c.valorParcela.toFixed(2)} (${c.parcela}/${c.parcelas}) 
                     <label><input type="checkbox" ${c.pago?"checked":""} onchange="marcarPago('${c.data}','${c.descricao}','${c.cartao}',this)"> Pago</label>`;
        cartaoDiv.appendChild(p);
      });
      card.appendChild(cartaoDiv);
    });

    card.addEventListener("click", ()=>{
      const detalhes = card.querySelectorAll(".cartao-detalhe");
      detalhes.forEach(d=>d.style.display=d.style.display==="block"?"none":"block");
    });

    div.appendChild(card);
  });
}

function marcarPago(data,descricao,cartao,checkbox){
  compras.forEach(c=>{
    if(c.data===data && c.descricao===descricao && c.cartao===cartao){
      c.pago = checkbox.checked;
    }
  });
  salvar();
  preencherFaturas();
}

window.addEventListener("load", carregarCompras);
</script>
</body>
</html>
