<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Compras Firestore</title>
<style>
:root {
  --cor-primaria: #4a90e2;
  --cor-secundaria: #f5f7fa;
  --cor-borda: #ccc;
  --cor-texto: #333;
  --raio: 8px;
  --espaco: 12px;
}

body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 20px;
  background: var(--cor-secundaria);
  color: var(--cor-texto);
}

.container {
  background: white;
  border-radius: var(--raio);
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 90%;
  max-width: 600px;
  margin: 0 auto 20px auto;
  padding: 20px;
}

h1, h2 {
  text-align: center;
  color: var(--cor-primaria);
}

label {
  display: block;
  margin-top: var(--espaco);
  margin-bottom: 4px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: var(--espaco);
  border: 1px solid var(--cor-borda);
  border-radius: var(--raio);
  font-size: 1rem;
}

button {
  background: var(--cor-primaria);
  color: white;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #357abd; }

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid var(--cor-borda);
  padding: 8px;
  text-align: center;
}

th { background: var(--cor-primaria); color: white; }

.futuras {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 10px;
  margin-top: 15px;
}

.fatura-card {
  background: #eaf2fd;
  padding: 12px;
  border-radius: var(--raio);
  cursor: pointer;
  min-height: 160px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.fatura-card h3 { margin: 0 0 5px 0; font-size: 1rem; }
.fatura-card .cartao-detalhe { display: none; margin-top: 5px; }
.fatura-card .cartao-detalhe p { margin: 2px 0; font-size: 0.85rem; }

.progress-bar {
  width: 100%;
  height: 10px;
  border-radius: 5px;
  background: #e9ecef;
  margin-top: 5px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: #28a745;
  width: 0%;
}
</style>
</head>
<body>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBjwDPCfffi92Z0Qu-12zY_ZMUxySQDFNM",
    authDomain: "controle-contas-86adb.firebaseapp.com",
    projectId: "controle-contas-86adb",
    storageBucket: "controle-contas-86adb.appspot.com",
    messagingSenderId: "349383116773",
    appId: "1:349383116773:web:c0aa127faf7979bc76510c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.db = db; // disponibilizar globalmente
</script>

<div class="container">
  <h1>Nova Compra</h1>
  <form id="formCompra">
    <label>Tipo de compra</label>
    <select id="tipoCompra">
      <option value="cartao">Cartão de crédito</option>
      <option value="fora">Fora do cartão</option>
    </select>

    <label>Descrição</label>
    <input type="text" id="descricao" placeholder="Ex: supermercado">

    <label>Valor</label>
    <input type="number" id="valor" step="0.01" min="0.01">

    <div id="campoCartao">
      <label>Cartão</label>
      <select id="cartao">
        <option value="">Selecione o cartão</option>
        <option value="Nubank">Nubank</option>
        <option value="Inter">Inter</option>
        <option value="Itaú">Itaú</option>
        <option value="Banco do Brasil">Banco do Brasil</option>
        <option value="PicPay">PicPay</option>
        <option value="Neon">Neon</option>
      </select>
    </div>

    <label>Parcelas</label>
    <input type="number" id="parcelas" value="1" min="1">

    <label>Data</label>
    <input type="date" id="data">

    <button type="submit">Adicionar Compra</button>
  </form>
</div>

<div class="container">
  <h2>Todas as Compras</h2>
  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Cartão</th>
        <th>Parcelas</th>
        <th>Data</th>
        <th>Pago</th>
      </tr>
    </thead>
    <tbody id="tabelaCompras"></tbody>
  </table>
</div>

<div class="container">
  <h2>Faturas Futuras / Acompanhamento Mensal</h2>
  <button id="abrirFaturas">Abrir Faturas Futuras</button>
  <div id="futurasFaturas" class="futuras"></div>
</div>

<script type="module">
import { db } from './'; // Firestore já inicializado acima
const senhaAcesso = "1234";
let acessoLiberado = false;

// Função para data atual
function getDataHoje() {
  const hoje = new Date();
  return hoje.toISOString().split('T')[0];
}
document.getElementById("data").value = getDataHoje();

// Mostrar/ocultar campo cartão
const tipoCompraEl = document.getElementById("tipoCompra");
const campoCartao = document.getElementById("campoCartao");
tipoCompraEl.addEventListener("change", () => {
  campoCartao.style.display = tipoCompraEl.value === "cartao" ? "block" : "none";
});

// Adicionar compra ao Firestore
document.getElementById("formCompra").addEventListener("submit", async e => {
  e.preventDefault();
  const tipo = tipoCompraEl.value;
  const descricao = document.getElementById("descricao").value;
  const valor = parseFloat(document.getElementById("valor").value);
  const parcelas = parseInt(document.getElementById("parcelas").value) || 1;
  const data = document.getElementById("data").value;
  const cartao = tipo==="cartao"?document.getElementById("cartao").value:"Fora do cartão";

  if(!descricao || !valor || !data) return alert("Preencha todos os campos!");
  if(tipo==="cartao" && !cartao) return alert("Escolha um cartão!");

  for(let i=0;i<parcelas;i++){
    let dataParcela = new Date(data);
    dataParcela.setMonth(dataParcela.getMonth()+i);
    await addDoc(collection(db,"compras"),{
      tipo, descricao, valorParcela: valor/parcelas, parcelas, parcela:i+1,
      data: dataParcela.toISOString().split('T')[0], cartao, pago:false
    });
  }
  document.getElementById("formCompra").reset();
  document.getElementById("data").value = getDataHoje();
  carregarCompras();
});

// Carregar compras do Firestore
async function carregarCompras(){
  const tabela = document.getElementById("tabelaCompras");
  tabela.innerHTML="";
  const snapshot = await getDocs(collection(db,"compras"));
  const compras = [];
  snapshot.forEach(doc => compras.push({id:doc.id,...doc.data()}));

  compras.sort((a,b)=>new Date(a.data)-new Date(b.data));

  compras.forEach(c=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${c.tipo}</td><td>${c.descricao}</td><td>R$ ${c.valorParcela.toFixed(2)}</td>
                    <td>${c.cartao}</td><td>${c.parcelas}</td><td>${c.data}</td>
                    <td><input type="checkbox" ${c.pago?"checked":""} onchange="marcarPago('${c.id}',this)"></td>`;
    tabela.appendChild(tr);
  });
  if(acessoLiberado) preencherFaturas();
}

window.marcarPago = async (id,checkbox)=>{
  const docRef = doc(db,"compras",id);
  await updateDoc(docRef,{pago:checkbox.checked});
  carregarCompras();
}

// Faturas futuras com detalhamento
function solicitarSenha() {
  if(!acessoLiberado){
    const tentativa = prompt("Digite a senha para acessar o acompanhamento mensal:");
    if(tentativa === senhaAcesso){
      acessoLiberado = true;
      document.getElementById("futurasFaturas").style.display = "grid";
      preencherFaturas();
    } else alert("Senha incorreta!");
  }
}

document.getElementById("abrirFaturas").addEventListener("click", solicitarSenha);

async function preencherFaturas(){
  if(!acessoLiberado) return;
  const div = document.getElementById("futurasFaturas");
  div.innerHTML="";
  const snapshot = await getDocs(collection(db,"compras"));
  const compras = [];
  snapshot.forEach(doc => compras.push({id:doc.id,...doc.data()}));

  const faturas = {};
  compras.forEach(c=>{
    const mes = c.data.slice(0,7); // YYYY-MM
    if(!faturas[mes]) faturas[mes]={};
    if(!faturas[mes][c.cartao]) faturas[mes][c.cartao]=[];
    faturas[mes][c.cartao].push(c);
  });

  Object.keys(faturas).sort().forEach(mes=>{
    const card=document.createElement("div");
    card.className="fatura-card";
    card.innerHTML=`<h3>${mes}</h3>`;
    Object.entries(faturas[mes]).forEach(([cartao,itens])=>{
      const divCartao = document.createElement("div");
      divCartao.className="cartao-detalhe";
      itens.forEach(c=>{
        divCartao.innerHTML += `<p>${c.descricao} - R$ ${c.valorParcela.toFixed(2)} (${c.parcela}/${c.parcelas}) <input type="checkbox" ${c.pago?"checked":""} onchange="marcarPago('${c.id}',this)"> Pago</p>`;
      });
      card.appendChild(divCartao);
    });
    card.addEventListener("click", ()=>{
      const detalhes = card.querySelectorAll(".cartao-detalhe");
      detalhes.forEach(d=>d.style.display=d.style.display==="block"?"none":"block");
    });
    div.appendChild(card);
  });
}

window.addEventListener("load", carregarCompras);
</script>

</body>
</html>
